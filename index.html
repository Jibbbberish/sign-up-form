<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="header">
            <h1>
                ODIN
            </h1>
        </div>

        <footer><p>Photo by Zsolt71 on Pixabay.</p></footer>
    </div>
    <div class="right">
        <h2 id="para">
            This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.
        </h2>

        <form>
            <section id="inputs">
                <h2>Let's do this!</h2>
                <div id="inputsText">
                    <section id="containOne">
                        <section>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </section>
                        <section>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </section>
                    </section>
                    <section id="containTwo">
                        <section>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </section>
                        <section>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </section>
                    </section>
                    <section id="containThree">
                        <section>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </section>
                        <section>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </section>
                    </section>
                </div>
            </section>

            <section id="account">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span id="log">Log in</span></p>
            </section>
        </form>

    </div>
</body>
</html>
